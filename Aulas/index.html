<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Vue JS jeito ninja</title>
</head>

<body>

    <div id="app">
        <h1>{{titulo}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 Vue ninja"
            }
        });
    </script>

</body>

</html>
