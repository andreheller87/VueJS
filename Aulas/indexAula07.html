<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
        .red {
            color: red
        }

        .green {
            color: green
        }
    </style>
</head>

<body>

    <div id="app">
        <h1 v-if="status">{{titulo}}</h1>

        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR </button>
        <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR </button>
        <button class="btn" v-bind:class="btnClassCanc" v-bind:style="btnStyleCanc">CANC </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Aula 07",
                btnClassLimpar: {
                    "btn-danger": true,
                    "btn-sm": true
                },
                btnClassCanc: ["btn-danger",
                 {
                     "btn-sm": true 
                    }
                ],
                btnClassEnviar: "btn-primary btn-lg",
                btnStyleCanc: {
                    "font-size": "50px",
                    "text-transform": "lowercase"
                },
                btnStyleEnviar: [
                {"font-size":"10px"},{"text-transform": "lowercase"}
                ],
                btnStyleLimpar: "font-size:20px",
            }
        });

    </script>
</body>

</html>
