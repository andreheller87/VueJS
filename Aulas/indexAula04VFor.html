<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Vue Js usuario</title>
</head>

<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="(item, index) in linguagens">{{index}} - {{ item.nome}}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vue JS Curso Aula 03 Ninja!",
                linguagens: [{
                    nome: "JavaScript"
                },
                {
                    nome: "PHP"
                },
                {
                    nome: "Python"
                },
                {
                    nome: "Java"
                },
                {
                    nome: "C#"
                },
                ]

            }
        })
    </script>
</body>

</html>
