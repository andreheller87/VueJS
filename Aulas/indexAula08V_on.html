<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
        .red {
            color: red
        }

        .green {
            color: green
        }
    </style>
</head>

<body>

    <div id="app">
        <h1 v-if="status">{{titulo}}</h1>
        <form action="http://google.com">
            <button class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
            <button class="btn btn-primary" @click.prevent.stop="cancelar()">Cancelar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Aula 08",
            },
            methods: {
                enviar() {
                    alert('Enviado!');
                },
                cancelar() {
                    alert('Cancelado!');
                }
            }
        });

    </script>
</body>

</html>
